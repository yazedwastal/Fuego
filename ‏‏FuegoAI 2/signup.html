<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon Link -->
    <link rel="icon" href="img/logo.png">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Tailwind Css Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AF | signup</title>
</head>

<body class="bg-[#0f172a] text-[#E7E7E7] text-[20px] font-medium">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=El+Messiri:wght@400..700&family=Grechen+Fuemen&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        a {
            transition-duration: 0.3s;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgb(59 130 246);
        }
    </style>
    <div class="container-signup flex justify-between w-full min-h-[200vh]" style="zoom: 0.5;">
        <div class="w-full m-auto px-[15px]">
            <div class="justify-end p-12 flex">
                <img class="closeSign w-[18px] h-[18px] cursor-pointer" src="img/Close Square.png" alt="close">
            </div>
            <div class="max-[878px]:p-4 py-[151px] flex flex-col justify-center items-center">
                <div class="h-100 items-center justify-center flex pr-2">
                    <div class="w-[80%] max-w:[400px]">
                        <div class="">
                            <form action="">
                                <div>
                                    <h2 class="font-semibold text-[48px] text-[#F5F5F5] max-md:text-4xl">Sign up</h2>
                                    <p class="pt-4 pb-[48px] text-[#E7E7E7] font-medium text-[20px] leading-[28px]">
                                        ALGO FEUGO, A place where innovation meets precision to craft solutions that
                                        leave a
                                        lasting impact.
                                    </p>
                                </div>
                                <div class="flex flex-col mb-[32px]">
                                    <label for="email" class="pb-2 text-[16px] font-medium">Email address</label>
                                    <input id="email" type="email" autofocus placeholder="Enter your email address"
                                        class="text-[#B8B8B8] text-[20px] font-medium px-3 py-2 rounded-xl outline-0 bg-[#1b2335] border-2 border-[#242c3d]"
                                        required>
                                </div>
                                <div class="flex flex-col">
                                    <label for="password" class="pb-2 pt-5 text-[16px] font-medium">Password</label>
                                    <input id="password" type="password" placeholder="Enter your password"
                                        class="text-[#B8B8B8] text-[20px] font-medium px-3 py-2 rounded-xl outline-0 bg-[#1b2335] border-2 border-[#242c3d]"
                                        required>
                                </div>
                                <div class="flex flex-col gap-[10px] pt-4">
                                    <div>
                                        <input class="" id="check" type="checkbox" required>
                                        <label for="check" class="text-[16px] font-medium">
                                            By registering you agree to
                                            <a href="policies.html" class="underline text-[16px] text-[#F5F5F5]">
                                                our Policies
                                            </a>
                                        </label>
                                    </div>

                                </div>
                                <input type="submit" class="text-[#F5F5F5] py-3 w-full cursor-pointer mt-[48px] mb-[20px] bg-[#3B82F6] rounded-[100px]
                        text-[20px] font-medium
                        " value="Continue">

                                <a href="#">
                                    <button type="button" class="flex justify-center text-[#F5F5F5] py-3 w-full cursor-pointer mb-5 bg-[#1b2335]
                                rounded-[100px] text-[20px] font-medium">
                                    <img class="w-6 h-6 mr-2" src="img/Google svg.png" alt="google photo">
                                    Sign up with Google
                                </button>
                                </a>
                                <h4 class="text-center text-[#E7E7E7] text-[20px] font-medium">
                                    Already have an account?
                                    <a href="login.html" class="underline">Log In</a>
                                </h4>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Page (Form) -->
        <div class="bg-[url(img/bg-login.png)] relative w-full min-h-screen bg-cover bg-center
         max-[878px]:hidden 
        ">

            <div class="flex items-center justify-center min-h-[200vh]">
                <img class="w-32 h-20" src="img/logo.png" alt="logo photo">
                <h1 class="text-white text-4xl">AlgoFuego</h1>
            </div>
        </div>
    </div>
    <!-- Swiper Library Js Link -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- script tailwind Link-->
    <script src="js/tailwind.config.js"></script>
    <!--  -->

    <script src="js/main.js"></script>
    <script>
        let closeSign = document.querySelectorAll('.closeSign');

        closeSign.forEach(close => {
            close.addEventListener('click', function () {
                window.history.back();
            });
        });
    </script>
</body>

</html>
